<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login form</title>
</head>
<body>
    <h1 style="color: white; position: absolute; font-size: 10em; top: 3rem; right: 12rem;">Criti<span style="color: aqua; ">Cine</span></h1>
    <div class="container">
        <div class="login-exit">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="form-box login">
            <header>
                
                <h1>Sign in</h1>
            </header>
            <form action="">
              
               <!-- username -->
                <input type="text"  id="username" placeholder="Email or mobile phone number " name="username"><br>
                <input type="text" id="password" placeholder="password" name="password"><br><br>
                <a href="#">Forgot Password</a>
                <input type="submit"  class="btn" value="Sign in">


                <div class="link-img">
                    <span><a href=""><i class="fa-brands fa-facebook"></i></a></span>
                    <span> <a href=""><i class="fa-brands fa-google"></i></a></span>
                    <span> <a href=""><i class="fa-brands fa-twitter"></i></a></span>
                </div>
                <p id="signinBtn" style="text-align: center;">New to CritiCine?</p>

                <p class="register-link" ><a href="#">Create your CritiCine account</a></p>
            </form>
        </div>
<!-- sign up form -->
        <div class="form-box register">
            <div class="login-exit">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <header>
                
                <h1>Create account</h1>
            </header>
            <form action="">
              <!-- sign up -->
                <input type="text"  id="name" placeholder="Your Name" ><br>
                <input type="text"  id="username" placeholder="Email or mobile phone number "><br>
                <input type="text" id="password" placeholder="password"><br>
                <input type="text"  id="re-pass" placeholder="Re-enter password">


                <div class="link-img">
                    <span><a href=""><i class="fa-brands fa-facebook"></i></a></span>
                    <span> <a href=""><i class="fa-brands fa-google"></i></a></span>
                    <span> <a href=""><i class="fa-brands fa-twitter"></i></a></span>
                </div>
        
                <p class="Sing-up"><a href="#"></a>Create your CritCine account</a></p>

                <div class="sign-in" id="login-link">
                    <p style="margin-left:15px ; margin-top: 25px;">Already have an account?<a href="#" class="login-link">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
